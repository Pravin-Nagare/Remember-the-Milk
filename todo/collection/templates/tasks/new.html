{% extends "base.html" %}

{% block title %}
    New task
{% endblock %}

{% block content %}
    <h1 id="">New task</h1>
    <form action="" method="post" accept-charset="utf-8">
        {{ form.csrf }}
        <p>Task to perform: {{ form.task}} </p>
        <p>Starts at: {{ form.start }} (Insert in 24 hr format, as integer)</p>
	<p>ETC(in hours):{{form.time}} (Insert as interger)</p>
	<p><input type="submit" value="Todo!" /></p>
    </form>
			
{% endblock %}

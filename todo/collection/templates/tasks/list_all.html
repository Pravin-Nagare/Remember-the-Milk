{% extends "tasks/list.html" %}

{% block content %}
    {{ super() }}

    <p class="pagination">
        {% if pagination.has_prev() %}
            <a href="{{ url_for('list_tasks', page=pagination.prev_num) }}">&lt; Previous page</a>
        {% endif %}
        &nbsp;
        {% if pagination.has_next() %}
            <a href="{{ url_for('list_tasks', page=pagination.next_num) }}">Next page &gt;</a>
        {% endif %}
    </p>
{% endblock %}
